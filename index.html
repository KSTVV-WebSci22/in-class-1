<!doctype html>
<html>
  <head>
    <title>My chat App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="screen">
      
      <!-- Audio Files -->
      <audio id="dialing" src="../img/dial.mp3"></audio>
      <audio id="buddy-in" src="../img/buddy-in.mp3"></audio>
      <audio id="buddy-out" src="../img/buddy-out.mp3"></audio>
      <audio id="message-audio" src="../img/message.mp3"></audio>

      <!-- Login -->
      <div id="login">
        <div id="loginheader">
          <img class="top-bar" src="./img/top.png" alt="win xp top bar">
        </div>
        <img id="logo" src="./img/aol.png" alt="aol logo">

        <hr>
        
        <!-- Nickname --> 
        <form action="" id="nickname-form">
          <h4>ScreenName</h4>
          <!-- Screen name -->
          <input id="nickname" class="login-input" autocomplete="off" />
          <a href="#">Get a Screen Name</a><br>
          
          <h4>Password</h4>
          <input id="password" class="login-input" disabled autocomplete="off" />
          <a href="#">Forgot Password?</a>
          <img id="settings" src="./img/settings.jpg" alt="">
          <img id="select" src="./img/login.jpg" alt="">
        </form>
      </div>

      <div id="dial">
        <div id="logo"><img src="../img/aollogo.png" alt="logo"></div>
        <div id="dial-imgs">
          <div class="img">
            <img id="dialing-img" src="../img/dialing.jpg" alt="dialing">
          </div>
          <div class="img">
            <img id="connecting-img" src="../img/connecting.jpg" alt="connecting">
          </div>
          <div class="img">
            <img id="connected-img" src="../img/connected.jpg" alt="connected">
          </div>
        </div>
        <div id="dial-status">
          Dialing...
        </div>
      </div>

      <div id="chat">
        <!-- Header -->
        <div id="chatheader">
          <img class="top-bar" src="./img/top2.png" alt="win xp top bar">
        </div>
        <!-- Messages -->
        <ul id="files">
          <li>File</li>
          <li>Edit</li>
          <li>Insert</li>
          <li>People</li>
        </ul>
        <hr>
        <div class="message-container">
          <ul id="messages"></ul>
        </div>
        <img src="./img/links.jpg" alt="links">

        <!-- Input Box -->
        <form action="" id="chat-form">
          <input id="message" autocomplete="off" />
          <button 
            id="send"
          >Send</button>
        </form>
        
      </div>
      
    </div>
  </body>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./style.js"></script>
</html>
